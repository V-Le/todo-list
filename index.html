<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
        <link rel="stylesheet" href="style.css">
        <script defer="defer" src="main.js" ></script>
        <script src="https://kit.fontawesome.com/db0eed82f1.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <header>
        <i class="fa-solid fa-list-check fa-2x"></i>
           <h1>V Todo List...</h1>
        </header>
       <main class="main-container">
            <nav>           
                <div class="nav-button" id="task-all"><i class="fa-solid fa-file"></i><h2>All Tasks</h2></div>
                <div class="nav-button" id="task-today"><i class="fa-solid fa-calendar-day"></i><h2>Today</h2></div>
                <div class="nav-button" id="task-week"><i class="fa-solid fa-calendar-week"></i><h2>Week</h2></div>
                <div class="nav-button" id="task-projects"><i class="fa-solid fa-diagram-project"></i><h2>Projects</h2></div>
            </nav>
            <section class="tasks-section">
                
            </section>
        </main>
        <footer>
            <div id="footer-text">Created by Xian <i class="fa-brands fa-github fa-xl"></i></div>
        </footer>
    </body>
</html>
