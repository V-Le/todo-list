<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
        <script defer="defer" src="main.js" ></script>
        <script src="https://kit.fontawesome.com/db0eed82f1.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <header>
            <div class="title-header">
               <i class="fa-solid fa-list-check fa-2x"></i>
                <h1>V Todo List...</h1>
            </div>
            <div class="addTask-header">
                <button id="btn-addTask" class="btn-addTask-show">Add Task</button>
            </div>
        
        </header>
       <main class="main-container">
            <nav>           
                <button class="nav-button" id="task-all"><i class="fa-solid fa-file"></i><h2>All Tasks</h2></button>
                <button class="nav-button" id="task-today"><i class="fa-solid fa-calendar-day"></i><h2>Today</h2></button>
                <button class="nav-button" id="task-week"><i class="fa-solid fa-calendar-week"></i><h2>Week</h2></button>
                <!--<button class="nav-button" id="task-projects"><i class="fa-solid fa-diagram-project"></i><h2>Projects</h2></button>-->
            </nav>
            <section class="content-section">
                <div id="modal-container">
                    <form id="myForm">
                        <span id="close-myForm">&times;</span>
                        <h2>Add a Task</h2>
                        <input type="text" id="task-title" name="task-title" placeholder="Name of Task" required>
                        <input type="text" id="task-description" name="task-description" placeholder="Description">
                        <input type="date" id="task-dueDate" name="task-dueDate" required>
                        <select name="task-priority" id="task-priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                        <input type="button" id="task-submit" value="Submit">
                    </form>
                </div>
                
                <table id="table-taskList">
                    <thead>
                        <tr>
                            <th class="table-title">Title</th>
                            <th class="table-dueDate">Due Date</th>
                            <th class="table-priority">Priority</th>
                            <th class="table-edit">Edit</th>
                            <th class="table-delete">Del</th>
                        </tr>
                    </thead>
                </table>
            </section>
        </main>
        <footer>
            <div id="footer-text">Created by Xian <i class="fa-brands fa-github fa-xl"></i></div>
        </footer>
    </body>
</html>
